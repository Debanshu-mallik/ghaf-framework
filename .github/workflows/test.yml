name: Test GHAF

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run GHAF
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}